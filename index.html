        </tbody>
    </table>
    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your Google Sheets API key
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID'; // Replace with your Google Sheets spreadsheet ID
        const SHEET_NAME = 'Sheet1'; // Replace with the name of the sheet containing the ranking data

        function fetchRankingData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateTable(data.values);
                })
                .catch(error => {
                    console.error('Error fetching ranking data:', error);
                });
        }

        function updateTable(data) {
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = '';

            for (let i = 0; i < data.length && i < 100; i++) {
                const row = document.createElement('tr');

                const rankCell = document.createElement('td');
                rankCell.innerText = i + 1;
                row.appendChild(rankCell);

                const nameCell = document.createElement('td');
                nameCell.innerText = data[i][0]; // Assuming the name is in the first column of the sheet
                row.appendChild(nameCell);

                const unitsSoldCell = document.createElement('td');
                unitsSoldCell.innerText = data[i][1]; // Assuming the units sold are in the second column of the sheet
                row.appendChild(unitsSoldCell);
                rankingBody.appendChild(row);
            }
        }

        // Fetch the ranking data when the page loads
        fetchRankingData();

        // Set the data to refresh every minute (60000 milliseconds)
        setInterval(fetchRankingData, 60000);
    </script>
</body>
</html>
